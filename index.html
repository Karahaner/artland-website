<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artland Creative</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
      color: white;
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 2;
    }
    nav .logo img { height: 80px; }
    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: opacity 0.3s;
      cursor: pointer;
    }
    nav a:hover { opacity: 0.6; }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      padding: 2rem;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
      z-index: 10;
      border-radius: 8px;
    }
    .modal h2 { font-size: 2rem; margin-bottom: 1rem; }
    .modal .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://res.cloudinary.com/dhhoklen5/video/upload/v1746348404/bxlbmkiadgmmfwkv3fw0.mp4" type="video/mp4" />
  </video>
  <div id="overlay"></div>

  <nav>
    <a href="#" class="logo">
      <img src="logo.png" alt="Artland Logo" />
    </a>
    <div>
      <a onclick="openModal('about')">About</a>
      <a onclick="openModal('services')">What We Do</a>
      <a onclick="openModal('contact')">Contact</a>
    </div>
  </nav>

  <div id="about" class="modal">
    <span class="close" onclick="closeModal('about')">&times;</span>
    <h2>About</h2>
    <p>We merge culture, technology and emotion to create experiences that matter.</p>
  </div>

  <div id="services" class="modal">
    <span class="close" onclick="closeModal('services')">&times;</span>
    <h2>What We Do</h2>
    <ul>
      <li>Brand Strategy</li>
      <li>Campaign Development</li>
      <li>Social Media Content</li>
      <li>AI Video Production</li>
      <li>Film Production</li>
    </ul>
  </div>

  <div id="contact" class="modal">
    <span class="close" onclick="closeModal('contact')">&times;</span>
    <h2>Contact</h2>
    <p>Email us at: <a href="mailto:hello@artlandtr.com" style="color: #ff6c50; text-decoration: none;">hello@artlandtr.com</a></p>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</body>
</html>
